name: Docker Build/Publish Image and deploy to LMS
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build an image and push to DockerHub
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm64
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build
    uses: v-lms/workflows/.github/workflows/deploy-request.yaml@main
    with:
      image: ghcr.io/${{ github.repository }}:${{ github.sha }}
      repository: ${{ github.repository }}
      portal_url: https://lms-portal.staging.k3scluster.tech
    secrets:
      API_KEY: ${{ secrets.LMS_API_KEY }}
